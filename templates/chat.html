{% extends "layout.html" %}

{% block title %}
    Chat
{% endblock %}

{% block navigation %}
    {% if role == "admin" %}
    {% endif %}
{% endblock %}

{% block main %}
    <div>
        <div id="chat">

        </div>
        <div>
            <input id="data" autocomplete="off" autofocus class="form-control" name="data" placeholder="Say something..." type="text">
        </div>
        <div>
            <button onclick="sending()" type="submit">Send</button>
        </div>
    </div>

    <form action="/chat" method="post">
    </form>
    <br>
    <div>
        <a href="/">Index</a>
    </div>

    <style>
        #chat {
            width: 500px;
            height: 250px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();

        function sending() {
            socket.emit("message", document.getElementById("data").value);
        }

        socket.on("response", (data) => {
            document.getElementById("chat").innerHTML += "<br>" + "<div style=\"display:inline; white-space:nowrap; align-items:center;\"><img src=\"{{ picture }}\" alt=\"Profile picture of {{ name }}\" height=\"17\" width=\"17\">" + " {{ name }}: " + data + "</div>";
        });
    </script>
{% endblock %}
