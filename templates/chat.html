{% extends "layout.html" %}

{% block title %}
    Chat
{% endblock %}

{% block navigation %}
    {% if role == "admin" %}
    {% endif %}
{% endblock %}

{% block main %}
    <div>
        <div id="chat">

        </div>
        <div>
            <input id="data" autocomplete="off" autofocus class="form-control" name="data" placeholder="Say something..." type="text">
        </div>
        <div>
            <button onclick="sending()" type="submit">Send</button>
        </div>
    </div>

    <form action="/chat" method="post">
    </form>
    <br>
    <div>
        <a href="/">Index</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();

        function sending() {
            socket.emit("message", document.getElementById("data").value);
        }

        socket.on("response", (data) => {
            document.getElementById("chat").innerHTML += "<br>" + "{{ name }}: " + data;
        });
    </script>
{% endblock %}
